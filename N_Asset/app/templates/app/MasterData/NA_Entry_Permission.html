
<style>
form#permission_form .form-control {
	box-shadow:none
}
form#permission_form input.form-control:focus,select.form-control:focus {
    border-color:#4CAF50;
    box-shadow:none
}
fieldset .col-md-3 {
	padding:0;
}
</style>

<div class="row" style="overflow:auto;">
	 <form action="." method="post" class="form-horizontal" style="background-color:transparent;font-size: 1em;" id="permission_form" onsubmit="return false;">
		  {% csrf_token %}
        <fieldset style="margin-bottom:5px;">
            <legend>Form Set</legend>
            <div class="NA-Entry-div-row">
                <label for="serialnumber" class="NA-Entry-label;" style="display:inline-block;margin-right:5px; width:112px;">Form Name</label>
                {{ form.fk_form }}
            </div>
        </fieldset>

		<div class="NA-Entry-div-row" style="border-top:1px solid rgb(11, 153, 16);">

			<!--<div class="checkbox checkbox-success" style="padding:0px;text-align: left;margin-top:0px;display: inline-block;float: left;margin-left: 30px;">
                <input id="suplier_email" value="suplier_emailData" type="checkbox"><label for="suplier_email">Suplier</label>-->
            </div>

        <fieldset style="margin-bottom:5px;margin-top:5px;">
            <legend>Permission Set</legend>
            <div class="col-md-12">
                <div class="col-md-3">
					<label>Allow View</label>
                </div>
                <div class="col-md-8">
                    <div class="checkbox checkbox-success" style="padding:0;display: inline;float: left;margin-left: 20px;margin-top: 2px;">
                        {{ form.allow_view }}<label for="id_allow_view"></label>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-3">
					<label>Allow Add</label>
                </div>
                <div class="col-md-8">
                    <div class="checkbox checkbox-success" style="padding:0;display: inline;float: left;margin-left: 20px;margin-top: 2px;">
                        {{ form.allow_add }}<label for="id_allow_add"></label>
                    </div>
                </div>
            </div>
			<div class="col-md-12">
                <div class="col-md-3">
					<label>Allow Edit</label>
                </div>
                <div class="col-md-8">
                    <div class="checkbox checkbox-success" style="padding:0;display: inline;float: left;margin-left: 20px;margin-top: 2px;">
                        {{ form.allow_edit }}<label for="id_allow_edit"></label>
                    </div>
                </div>
            </div>
			<div class="col-md-12">
                <div class="col-md-3">
					<label>Allow Delete</label>
                </div>
                <div class="col-md-8">
                    <div class="checkbox checkbox-success" style="padding:0;display: inline;float: left;margin-left: 20px;margin-top: 2px;">
                        {{ form.allow_delete }}<label for="id_allow_delete"></label>
                    </div>
                </div>
            </div>
        </fieldset>
		 {{form.user_id}}
		 {{form.initialize_permissionForm}}
		 <input type="submit" style="display:none;" id="permission_submit" />
	 </form>
</div>
