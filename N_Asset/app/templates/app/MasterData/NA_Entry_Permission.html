
<style>
form#permission_form .form-control {
	box-shadow:none
}
form#permission_form input.form-control:focus,select.form-control:focus {
    border-color:#4CAF50;
    box-shadow:none
}
fieldset .col-md-3 {
	padding:0;
}
</style>

<div class="row" style="overflow:auto;">
	 <form action="." method="post" class="form-horizontal" style="background-color:transparent;font-size: 1em;" id="permission_form" onsubmit="return false;">
		  {% csrf_token %}
        <fieldset style="margin-bottom:5px;">
            <legend>Form Set</legend>
            <div class="NA-Entry-div-row">
                <label for="serialnumber" class="NA-Entry-label;" style="display:inline-block;margin-right:5px; width:112px;">Form Name</label>
                {{ form.fk_form }}
            </div>
        </fieldset>

		<div class="NA-Entry-div-row" style="border-top:1px solid rgb(11, 153, 16);"></div>

        <fieldset style="margin-bottom:5px;margin-top:5px;" id="fieldset_permission">
            <legend>Permission Set</legend>
            
        </fieldset>
		 {{form.user_id}}
         {{form.allow_view}}
         {{form.allow_add}}
         {{form.allow_edit}}
         {{form.allow_delete}}
		 {{form.initialize_permissionForm}}
		 <input type="submit" style="display:none;" id="permission_submit" />
	 </form>
</div>
